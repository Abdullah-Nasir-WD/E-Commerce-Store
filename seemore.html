<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navImage{
            background-color: #43b866;
            margin: 5px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
  </head>
  <body class="body">
     <!-- Navbar Started -->

     <nav >
        <div>
            <div class="navImage">
                
                <img src="./Assets/Logo.jpg" alt="Logo" width="100px">

                <a href="./index.html" class="text-none">Home</a>
    
                <a href="./cart.html" class="text-none">Cart Item</a>

                <a href="seemore.html" class="text-none">See more</a>
                
            </div>

        </div>
    </nav>

    <!-- Navbar Ended -->

    <h1 id="head">Here's the more detail about Item..!</h1>

    
    <div id="singleCard">

    </div>

    <div id="reviews">

    </div>

    <script>
      console.log("detailed item");
      let newProduct = localStorage.getItem("id");
      console.log(newProduct);
      let div = document.querySelector("#singleCard");
      let review = document.querySelector("#reviews");

      fetch(`https://dummyjson.com/products/${newProduct}`)
      .then(res => res.json())
      .then((res) =>{
        console.log(res);
        div.innerHTML += `
            
            <div class="result-card">

            <div class="p-right">
                <img src="${res.thumbnail}" width="100%">    
            </div>
            <div>
            <h1 id="b-bottom">Product<span class="c-black"> :</span> ${res.title}</h1>
            <h2>Category<span class="c-black"> :</span> ${res.category}</h2>
            <h4>Stocks<span class="c-black"> :</span> ${res.stock}</h4>
            <h4>Weight<span class="c-black"> :</span> ${res.weight}</h4>
            <p class="c-black">${res.description}</p>
            <h2 class="bg-red">${res.warrantyInformation}</h2>
            <h3 class="c-green">Price : $${res.price}</h3>
            
            <button class="order-btn" onclick="order()">Order Now</button>
    
            </div>
            </div>
            `    
        })

        .catch(error => {
            console.log(error);
            
        })

        function order() {

            Swal.fire({
                title: "Are you sure?",
                text: "You won't order this item ?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, order now !"
            })
        .then((result) => {
    
        if (result.isConfirmed) {
             Swal.fire({
            title: "Thanks For Shopping!",
            text: "Your item ordered successfully",
            icon: "success"
    });
   }
});

}

    </script>

    
  <div class="a-center">        

    <a href="./index.html" class="anchor"><== Go Back Home Page..!</a>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/70465652f7.js" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
